services:
  postgres:
    image: postgres:15-alpine
    container_name: album-fotos-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: album_fotos
    volumes:
      # Volumen nombrado para persistencia de datos
      - postgres_data:/var/lib/postgresql/data
      # Carpeta de backups (opcional)
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  # Volumen nombrado que persiste los datos
  postgres_data:
    driver: local
