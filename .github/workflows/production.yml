name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: http://192.168.88.220:3000
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=production-latest
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=production-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TS_AUTHKEY }}

      - name: Create pre-deploy backup
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 100.69.79.30
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            BACKUP_DIR="/home/morena/backups/pre-deploy-$(date +%Y%m%d-%H%M%S)"
            mkdir -p "$BACKUP_DIR"
            docker exec album-fotos-production-postgres pg_dump -U postgres album_fotos_production > "$BACKUP_DIR/database_backup.sql" 2>/dev/null || echo "No previous database to backup"
            echo "✅ Backup created at: $BACKUP_DIR"

      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 100.69.79.30
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/morena/album-fotos-deploy/production
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:production-latest
            docker compose down || true
            docker compose up -d
            echo "✅ Production deployed successfully"

      - name: Verify deployment and health check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 100.69.79.30
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "Waiting for services to start..."
            sleep 15
            docker ps | grep production
            echo ""
            echo "Running health check..."
            if curl -f http://localhost:3000/api/health; then
              echo "✅ Production deployment successful!"
            else
              echo "❌ Health check failed!"
              exit 1
            fi

      - name: Rollback on failure
        if: failure()
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 100.69.79.30
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "❌ Deployment failed, keeping current state"
            docker ps | grep production
